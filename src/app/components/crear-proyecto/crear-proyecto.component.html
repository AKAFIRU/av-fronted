<div class="canvas">
    <h1>Proyectos</h1>
    <div class="card-container">

        <div class="card" mat-elevation-z4 (click)="openDocenteForm()">
            <mat-card class="mat-card-hover">
                <mat-card-header>
                    <mat-card-title>Agregar Proyecto</mat-card-title>
                </mat-card-header>
                <mat-card-content class="add-card-content">
                    <mat-icon class="add-icon">add</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>

        <div *ngFor="let item of dataFromService" class="card" mat-elevation-z4>
            <mat-card class="mat-card-hover">
                <mat-card-header>
                    <mat-card-title>{{ item.nombre_seccion }}</mat-card-title>
                    <mat-card-subtitle>Fecha de finalización: {{ item.cod_curso }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>Fecha de creación: {{ item.curso_nombre }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
